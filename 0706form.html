<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表和表格</title>
</head>
<body>
<!--ol有序列表，会自动在每一列前面加上序号-->
    <ol>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
        <li>第四</li>
        <li>第五</li>
    </ol>
<!--ul是无序列表-->
<ul>
    <li>11111</li>
    <li>22222</li>
    <li>3333</li>
    <li>4444</li>
</ul>
<table>
    <thead>
        <tr></tr>
    </thead>
    <tbody>
        <tr></tr>
    </tbody>

</table>

<!--tr表示一行，th表示表头，td表示数据列-->
<table>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>班级</th>
        <th>成绩</th>
        <th>总分</th>
    </tr>
    <tr>
        <td>aaa</td>
        <td>1111</td>
        <td>ffff</td>
        <td>bbbb</td>
        <td>11111</td>
    </tr>
        <tr>
        <td>aaa</td>
        <td>1111</td>
        <td>ffff</td>
        <td>bbbb</td>
        <td>11111</td>
    </tr>
        <tr>
        <td>aaa</td>
        <td>1111</td>
        <td>ffff</td>
        <td>bbbb</td>
        <td>11111</td>
    </tr>
</table>
<form action="http://127.0.0.1:5000/" method="post">
    账号111：<input type="text" name="user">
    <br>
    秘密111：<input type="password" name="pwd">
    <br>
    <input type="submit">
    
</form>




</body>
</html>
